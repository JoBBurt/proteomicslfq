channels:
  - bgruening
  - conda-forge
  - bioconda
dependencies:
  # TODO fix versions for release
  - bgruening::openms
  - bioconda::thermorawfileparser
  - bioconda::msgf_plus
  - bioconda::comet-ms
  - bioconda::luciphor2
  - bioconda::percolator
